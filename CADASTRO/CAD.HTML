<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cad.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <title>Document</title>
</head>

<body>
    <div class="register-box">
        <form id="msform" class="form">
            <ul id="progresbar">
                <li class="active">configuração de conta</li>
                <li>detalhes pessoais</li>
                <li>perfis socias</li>
            </ul>

            <fieldset>
                <h2 class="fs-title">Crie sua conta</h2>
                <h3 class="fs-sublite">Por favor preencha abaixo</h3>
                <input type="text" name="email" placeholder="Email">
                <input type="password" name="pass" placeholder="senha">
                <input type="password" name="cpass" placeholder="Confirmar senha">
                <input type="button" name="next" class="next action-button" value="Next">
            </fieldset>

            <fieldset>
                <h2 class="fs-title">Detalhes pesssoais </h2>
                <h3 class="fs-sublite">Por favor preencha abaixo</h3>
                <input type="text" name="onome" placeholder="nome">
                <input type="text" name="snome" placeholder="sobrenome">
                <input type="text" name="teleco" placeholder="Telefone">
                <input type="button" name="next" class="next action-button" value="Next">
            </fieldset>

            <fieldset>
                <h2 class="fs-title">Detalhes pesssoais </h2>
                <h3 class="fs-sublite">Por favor preencha abaixo</h3>
                <input type="text" placeholder="instagram">
                <input type="text" placeholder="Git Hub">
                <input type="text" placeholder="Twiter">
                <input type="button" name="next" class="next action-button" value="submit">
            </fieldset>
        </form>
    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
